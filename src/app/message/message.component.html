<h1>{{title}}</h1>
<div [className]="'divStyle'">
    <h2>{{boxTitle | uppercase}}</h2>
    <p>{{message.message | titlecase}}</p>
</div>
<div [className]="'divStyle'" >
    <h2>{{boxTitle}} with piping/detail page</h2>
    <ul >
        <li *ngFor="let mockMessage of messages" (click)="ShowFullMessage(mockMessage.message)">
            <span>{{mockMessage.message | charCapPipe}}</span>
        </li>
        <li *ngFor="let message of allMessages" (click)="ShowFullMessage(message)">
            <span>{{message | titlecase | charCapPipe}}</span>
        </li>
    </ul>
    <input placeholder="add a message" [(ngModel)]="message.newMessage"/>
    <button (click)="AddMessage()">Add message!</button>
    <app-message-detail [fullMessage]="selectedMessage"></app-message-detail>
</div>

<div [className]="'divStyle'">
    <h2>Messages with service</h2>
    <ul>
        <li *ngFor="let mockMessage of messages" >
            <span>Database Message {{mockMessage.id}}: {{mockMessage.message}}</span>
        </li>
    </ul>
    <input placeholder="add a message" [(ngModel)]="newMessageContent"/>
    <button (click)="AddServiceMessage()">Add message!</button>
</div>
